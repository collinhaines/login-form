<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Lightweight, bootstrap-attached login form.">

  <title>Login Form</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/login-form.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-11 col-sm-9 col-md-7 col-lg-5 center-block top-margin-row">
        <div class="alert" id="alerter">
          <h5>&nbsp;</h5>

          <p>&nbsp;</p>
        </div>

        <form class="form-horizontal" id="login">
          <legend class="hide">Login Form</legend>

          <fieldset>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title text-center">Login Form</h2>
              </div>

              <div class="panel-body">
                <div class="form-group">
                  <label for="username" class="control-label">Username</label>

                  <div class="col-xs-12">
                    <input type="text" class="form-control" id="username">
                  </div>
                </div>

                <div class="form-group">
                  <label for="password" class="control-label">Password</label>

                  <div class="col-xs-12">
                    <input type="password" class="form-control" id="password">

                    <a href="#" class="text-muted text-uppercase show-password" id="show-password">Show Password</a>
                  </div>
                </div>
              </div>

              <div class="panel-footer">
                <div class="form-group">
                  <div class="col-xs-6">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" id="remember"> Remember Me
                      </label>
                    </div>
                  </div>

                  <div class="col-xs-6">
                    <button type="submit" class="btn btn-default pull-right">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/login-form.js"></script>
</body>
</html>
